<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitte</title>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="wrapper">
        <form action="">
            <input class="input-item" type="text"  name="name"       placeholder="Имя" required>
            <input class="input-item" type="text"  name="surname"    placeholder="Фамилия" required>
            <input class="input-item" type="tel"   name="phone"      placeholder="Номер телефона" required>
            <input class="input-item" type="email" name="email"      placeholder="Рабочая почта" required>
            <input class="input-item" type="text"  name="profession" placeholder="Должность" required>
            <select name="employment" required>
                <option value=""></option>
                <option value="Штатный сотрудник">Штатный сотрудник</option>
                <option value="Индивидуальный предприниматель">Индивидуальный предприниматель</option>
                <option value="Договор ГПХ">Договор ГПХ</option>
                <option value="Самозанятый">Самозанятый</option>
            </select>
            <input class="registration" type="submit" value="Завершить регистрацию"> <!-- кнопка отправить -->
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
